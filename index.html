<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/6ecbeb07c1.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="Logo">
  </header>

  <main>

    <div class="image">
      <img src="/images/illustration-mockups.svg" alt="Ilustration mockups">
    </div>

    <div class="text">

      <h1>
        Build The Community Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="#">
        Register
      </a>

    </div>

  </main>

  <footer>
    <div class="logos">
      <i class="logos__logo fab fa-facebook-f"></i>
      <i class="logos__logo fab fa-twitter"></i>
      <i class="logos__logo fab fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
